projects:
  h1: EN EN EN Pracownia projektów i aranżacji
  h2: EN EN EN Łączymy wielopokoleniową tradycję i nowoczesną technologię
  h3: EN EN EN Nagłówek związany z projektami

  lp1: EN EN EN Jeśli budują Państwo rezydencje, ośrodek SPA, hotel lub szukają Państwo inspiracji do aranżacji to trafili Pań stwo pod własciwy adres. Projektujemy i realizujemy aranżacje w całej Europie dla inwestorów prywatnych i instytucjonalnych, którzy cenią sobie zgodność  z kanonami sztuki oraz unikalny, robiony na zamówienie projekt.

  lp2: EN EN EN Pracujemy z klientem nad wizualizacją pomysłów używając tradycyjnych technik, projektujemy i produkjemy dekoracje m.in. sztukaterie, malowidła, stolarkę także przy użyciu nowoczesnych materiałów, które sami produkujemy (zobacz <a href='/innowacje.html'>sekcje innowacje</a>) dzięki czemu jestesmy wykonać każdy, nawet najbardziej śmiały projekt.

  rp1: EN EN EN Kierujemy i koordynujemy kompeksowymi realizacjami, zgodnie z globlanymi standardami zarządzania projektami (PMI, Prince2), dzięki czemu zapewniamy najwższe standardy współpracy, efektywność  i solidność.


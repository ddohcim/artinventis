global:
  hero__h1: Design, arrangements, and monument preservation.
  hero__h2: We connect cross generation tradition and modern technology
  hero__btn: Enquire about project

  about__lead: We specialize in end to end projects in the areas of architecture and interior design, daring construction projects and monument preservation.
  about__p: We support our customers on all stages from idea visualization, to managing and coordinating complex realizations in accordance to global management standards. We also design and make decorations, including &#58; paintings, carpentry and molding which involve innovative materials of our own recipe. We are experts in monument preservation, an occupation that spans two generations within our company.
  about__span: Contact us to make your dreams a reality.

  services__header: Our services
  service1__header: Monument conservation studio
  service1__content: We have been operating in monument conservation for 20 years. Our main specialization is preservation of sculptures and molding, however we also work with best experts in polychromies and wood.
  service2__header: Designs and arrangements studio
  service2__content: We design and create arrangements throughout Europe for individual and institutional customers. Their common feature is appreciation of canons of art and quality of custom made designs.
  service3__header: Innovations
  service3__content: In order to ensure feasibility of our custom designs, we continuously work on and improve new technologies and construction and decoration materials, like concrete and polyurethanes.
  service__btn: Learn more

  cta__header: We connect cross generation tradition and modern technology
  cta__subheader: Ask for a project
  cta__button: Enquire about project

  contact__header2: Contact us
  contact__header1: Contact us
  contact__telephone: Telephone

  footer: Copyrights by Art Inventis 2016 - all rights reserved.

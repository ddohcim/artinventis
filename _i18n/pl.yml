global:
  hero__h1: Projekty, aranżacje oraz konserwacja zabytków
  hero__h2: Łączymy wielopokoleniową tradycję i nowoczesną technologię
  hero__btn: Skontaktuj się z nami

  about__lead: Zajmujemy się kompleksową obsługa projektów w zakresie architektury i dekoracji, śmiałych realizacji budowlanych oraz konserwacji zabytków.
  about__p: Pracujemy z klientami nad wizualizacją ich pomysłów, projektujemy i produkujemy dekoracje m.in. sztukaterie, malowidła, stolarkę także przy użyciu nowoczesnych materiałów, które sami wytwarzamy. Kierujemy i koordynujemy kompeksowymi realizacjami, zgodnie z globlanymi standardami zarządzania. Zajmujemy sie także konserwacją zabytków, której to tradycja sięga w firmie dwóch pokoleń.
  about__span: Serdecznie zapraszamy do współpracy

  services__header: Czym się zajmujemy?
  service1__header: Pracownia konserwacji zabytków
  service1__content: Od 20 lat zajmujemy się konserwacja zabytków. Nasza specjalnościa jes konserwacja rzeżby i sztukatorstwo, ale współpracujemy także z najlepszymi specjalistamiw dziedzinie polichromii i drewna.
  service2__header: Pracownia projektów i aranżacji
  service2__content: Projektujemy i realizujemy aranżacje w całej Europie dla inwestorów prywatnych i instytucjonalnych, którzy cenią sobie zgodność z kanonami sztuki oraz unikalny, tworzony na zamówienie projekt.
  service3__header: Innowacje
  service3__content: Aby zapewnic wykonalność naszych unikalnych projektów, nieustatnie pracujemy i usprawniamy nowe technologie i materiały budlowane i dekoracyjne, takie jak beton i poliuretany.
  service__btn: Dowiedz się więcej

  cta__header: Łączymy miłość do sztuki, wiedzę oraz doświadczenie
  cta__subheader: Zapytaj o projekt
  cta__button: Skontaktuj się z nami

  footer: Copyrights by Art Inventis 2016 - Wszelkie prawa zastrzeżone.

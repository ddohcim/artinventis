global:
  hero__h1: Projekty, aranżacje oraz konserwacja zabytków
  hero__h2: Łączymy wielopokoleniową tradycję i nowoczesną technologię
  hero__btn: Zapytaj o projekt

  about__lead: Zajmujemy się kompleksową obsługa projektów w zakresie architektury i dekoracji, śmiałych realizacji budowlanych oraz konserwacji zabytków.
  about__p: Pracujemy z klientami nad wizualizacją ich pomysłów, projektujemy i produkujemy dekoracje m.in. sztukaterie, malowidła, stolarkę, także przy użyciu nowoczesnych materiałów, które sami wytwarzamy. Kierujemy i koordynujemy kompleksowymi realizacjami, zgodnie z globalnymi standardami zarządzania. Zajmujemy się także konserwacją zabytków, której to tradycja sięga w firmie dwóch pokoleń.
  about__span: Serdecznie zapraszamy do współpracy

  services__header: Czym się zajmujemy?
  service1__header: Pracownia konserwacji zabytków
  service1__content: Od 20 lat zajmujemy się konserwacją zabytków. Nasza specjalnością jest konserwacja rzeźby i sztukatorstwo, ale współpracujemy także z najlepszymi specjalistami w dziedzinie polichromii i drewna.
  service2__header: Pracownia projektów i aranżacji
  service2__content: Projektujemy i realizujemy aranżacje w całej Europie dla inwestorów prywatnych i instytucjonalnych, którzy cenią sobie zgodność z kanonami sztuki oraz unikalny, tworzony na zamówienie projekt.
  service3__header: Innowacje budowlane
  service3__content: Aby zapewnić wykonalność naszych unikalnych projektów, nieustannie opracowujemy i usprawniamy nowe technologie i materiały budowlane i dekoracyjne, takie jak beton i poliuretany.
  service__btn: Dowiedz się więcej

  cta__header: Łączymy miłość do sztuki, wiedzę oraz doświadczenie
  cta__button: Zapytaj o projekt

  contact__header1: Pracownia
  contact__header2: Siedziba firmy
  contact__telephone: Telefon

  footer: Copyrights by Art Inventis 2016 - Wszelkie prawa zastrzeżone.


    lp2: Pracujemy z klientem nad wizualizacją pomysłów używając tradycyjnych technik, projektujemy i produkjemy dekoracje m.in. sztukaterie, malowidła, stolarkę także przy użyciu nowoczesnych materiałów, które sami produkujemy (zobacz <a href='/innowacje.html'>sekcje innowacje</a>) dzięki czemu jestesmy wykonać każdy, nawet najbardziej śmiały projekt.


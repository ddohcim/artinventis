innovations:
  h1: Innowacje budowlane
  h2: Laboratorium technologii i nowych materiałów
  h3: Nagłówek związany z innowacjami

  lp1: Poza znajomością tradycyjnych technik, nieustannie pracujemy i usprawniamy nowe technologie i materiały budlowane i dekoracyjne, takie jak beton i poliuretany.
  lp2: opopopop

  rp1: Dzięki właściwosciom tych materiałów jesteśmy w stanie zrealizwać projekty, które dla innych sąniemożliwe. Ciągle rozwijamy naszą wiedzę, która znajduje zastosowanie w wielu realizacjach w Polsce i za granicą.


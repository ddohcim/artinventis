projects:
  h1: Pracownia projektów i aranżacji
  h2: Łączymy wielopokoleniową tradycję i nowoczesną technologię
  h3: Śmiałe projekty

  lp1: Jeśli budują Państwo rezydencje, ośrodek SPA, hotel lub szukają Państwo inspiracji to trafili Państwo pod właściwy adres. Projektujemy i realizujemy aranżacje w całej Europie dla inwestorów prywatnych i instytucjonalnych, którzy cenią sobie zgodność  z kanonami sztuki oraz unikalny, robiony na zamówienie projekt.

  lp2: Pracujemy z klientem nad wizualizacją pomysłów używając tradycyjnych technik, projektujemy i produkujemy dekoracje &#58;  m.in. sztukaterie, malowidła, stolarkę także.

  rp1: Wiele naszych projektów realizujemy przy użyciu nowoczesnych technologii i materiałów, które sami produkujemy (zobacz sekcje innowacje) dzięki czemu jesteśmy wykonać każdy, nawet najbardziej śmiały projekt.
  rp2: Kierujemy i koordynujemy kompleksowymi realizacjami, zgodnie z globalnymi standardami zarządzania projektami (PMI, Prince2), dzięki czemu zapewniamy najwyższe standardy współpracy, efektywność i solidność. Ze względu na fakt, że część naszych realizacji ma charakter prywatny, w referencjach znajdą Państwo tylko wybrane projekty o charakterze publicznym.

conservation:
  h1: Pracownia konserwacji zabytków
  h2: Łączymy wielopokoleniową tradycję i nowoczesną technologię
  h3: Sztuka i tradycja

  lp1: Rzemiosło jest naszą prawdziwą pasją, której tradycja w naszej pracowni sięga dwóch pokoleń. Od ponad 20 lat zajmujemy się głównie konserwacją budynków, rzeźby i sztukaterii.

  rp1: Współpracujemy także z autorytetami w dziedzinie konserwacji malarstwa, drewna, metali, aby zapewnić naszym klientom kompleksową obsługę. Mamy dziesiątki realizacji w całej Polsce. Wybrane realizacje, mogą Państwo znaleźć w sekcji referencje.

innovations:
  h1: Innowacje budowlane
  h2: Łączymy wielopokoleniową tradycję i nowoczesną technologię
  h3: Laboratorium nowych materiałów

  lp1: Poza znajomością tradycyjnych technik, nieustannie pracujemy i usprawniamy nowe technologie i materiały budowlane i dekoracyjne, takie jak beton i poliuretany.
  lp2: Mamy własne laboratorium, ale współpracujemy także, ze specjalistami z dziedziny chemii oraz technologii budowlanych.

  rp1: Dzięki właściwościom naszych materiałów jesteśmy w stanie zrealizować projekty, które dla innych są niemożliwe. Ciągle rozwijamy naszą wiedzę, która znajduje zastosowanie w wielu realizacjach w Polsce i za granicą.


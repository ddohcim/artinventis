<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="contact__view">
    <div class="small reveal" id="msgModal" data-reveal>
      <img class="sent-img" src="img/mail-sent.svg" alt="">
      <h1>Wiadomość wysłana</h1>
      <p>Odpowiemy najszybciej jak to tylko możliwe.</p>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% include offcanvas.html %}
    {% include topbar.html %}


    <!-- ######################################### -->
    <!-- SECTION HERO START -->
    <!-- ######################################### -->
    <section class="contact">
      <div class="expanded row">

        <div class="large-6 large-centered columns text-center">

            <div class="contact__typo">
              <h1>Kontakt</h1>
              <h2>Zapraszamy do wypełnienia formularza w celu konsultacji bądź wyceny</h2>
            </div>

            <!-- <form method="POST" class="contact__form" action="https://formspree.io/kmita69@gmail.com"> -->
            <form class="contact__form">
              <!-- <input type="hidden" name="_next" value="#" />
              <input type="hidden" name="_subject" value="ArtInventis - nowe zapytanie" />
              <input type="hidden" name="_cc" value="pkmita@invinsys.com" />
              <input type="hidden" name="_format" value="plain" />
              <input type="text" name="_gotcha" style="display:none" /> -->

              <div class="row">

                <div class="medium-6 columns">
                  <label class="text-left">Imię i nazwisko
                    <input type="text" class="input-name" placeholder="" name="name">
                  </label>
                </div>

                <div class="medium-6 columns">
                  <label class="text-left">Adres e-mail
                    <input type="text" class="input-email" placeholder="" name="_replyto">
                  </label>
                </div>

                <div class="medium-12 columns">
                  <label class="text-left">
                    Treść wiadomości
                    <textarea placeholder="W czym możemy pomóc?" class="input-content" name="message"></textarea>
                  </label>
                </div>

                <div class="medium-12 columns form__errors">

                </div>

                <div class="medium-12 columns">
                  <button type="button" class="btn-ghost btn-send">Wyślij wiadomość</button>
                </div>

              </div>
            </form>



        </div>

      </div>
    </section>
    <!-- ######################################### -->
    <!-- SECTION HERO END -->
    <!-- ######################################### -->

  {% include contact-map.html %}
  {% include footer.html %}
  <script src="{{ "js/contact.js" | prepend: site.baseurl_root }}"></script>
  </body>
</html>

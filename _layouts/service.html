<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="services__view">
    {% include offcanvas.html %}
    {% include topbar.html %}


    <!-- ######################################### -->
    <!-- SECTION HERO START -->
    <!-- ######################################### -->
    <section class="service">
      <div class="expanded row">

        <div class="large-8 large-centered columns text-center">

            <div class="contact__typo">
              <h1>{{ page.h1 }}</h1>
              <h2>{{ page.h2 }}</h2>
            </div>


        </div>

      </div>
    </section>
    <!-- ######################################### -->
    <!-- SECTION HERO END -->
    <!-- ######################################### -->

    <section class="service__content">
      <div class="expanded row">
        <div class="small-6 medium-4 large-3 columns service__img__container">
          <img src="img/{{ page.active }}1.jpg" alt="" class="service__img box-shadow">
        </div>
        <div class="small-6 medium-4 large-3 columns service__img__container">
          <img src="img/{{ page.active }}2.jpg" alt="" class="service__img box-shadow">
        </div>
        <div class="small-6 medium-4 large-3 columns service__img__container">
          <img src="img/{{ page.active }}3.jpg" alt="" class="service__img box-shadow">
        </div>
        <div class="small-6 medium-4 large-3 columns service__img__container">
          <img src="img/{{ page.active }}4.jpg" alt="" class="service__img box-shadow">
        </div>

      </div>
      <div class="extended row">
        <div class="large-12 large-centered columns services__desc">
          <div class="wrapper">
            <h3>{{ page.h3 }}</h3>
          </div>
        </div>
      </div>
      <div class="extended row services__txt">
        <div class="large-6 columns">
          {{ page.left }}
        </div>
        <div class="large-6 columns">
          {{ page.right }}
        </div>
        </div>
      </div>
    </section>


  {% include cta.html %}
  {% include footer.html %}
  </body>
</html>
